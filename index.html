<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>可视化展板-ECharts</h1>
        <div class = "time"></div>
        <script>
            function time(){
                let dt = new Date()
                let y = dt.getFullYear()
                let mt = dt.getMonth() + 1
                let day = dt.getDate()
                let h = dt.getHours()
                let m = dt.getMinutes()
                let s = dt.getSeconds()
                document.querySelector(".time").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒"
            }
            setInterval(time , 1000) // 开始运行
        </script>
    </header>

    <div class = "mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>
                    柱状图-就业行业 
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>
                    折线图-人员变化 <a href="javascript:void(0);">2020</a>  <a href="javascript:void(0);">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>
                    饼形图-年龄分布
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125811</li>
                        <li>104563</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>

            </div>
            <div class="map">
                <div class="chart"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar1">
                <h2>
                    柱状图-技能掌握
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>
                    折线图-播放量
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>
                    饼形图-地区分布
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
    <script src = "js/echarts.min.js"></script>
    <script src = "js/flexible.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
